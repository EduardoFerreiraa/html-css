<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários avançados</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Informações pessoais</legend>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="data">Data de nascimento:</label>
            <input type="text" id="data" name="data"><br>
        </fieldset>

        <fieldset>
            <legend>Preferências</legend>

            <label for="cor">Cor favorita:</label>
            <input type="color" id="cor" name="cor"><br>

            <label for="nivel">Nível de satisfação</label>
            <input type="range" id="nivel" name="nivel" min="0" max="10"><br>

            <label for="arquivo">Foto de perfil:</label>
            <input type="file" id="arquivo" name="arquivo"><br><br>
      
            <label for="numero">Número da sorte:</label>
            <input type="number" id="numero" name="numero" min="1" max="100" step="1"><br><br>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
