<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso do iframe</title>
</head>
<body>
    <h1>Conteúdo incorporado com iframes</h1>

    <h2>Site dentro do site</h2>
    <iframe src="https://www.chrome.com" width="500" height="300" frameborder="1"></iframe>

    <h2>Vídeo do youtube</h2>
    <iframe width="460" height="315" src="https://www.youtube.com/embed/ZwEzAx7O3aM?si=omYmOuqCrqeymIdG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Mapa do Google</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15098.571449062963!2d-48.249306700000005!3d-18.902918500000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-PT!2sbr!4v1744780571864!5m2!1spt-PT!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
