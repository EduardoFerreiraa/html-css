<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas no HTML</title>
</head>
<body>
    <h1>Exemplos de listas</h1>

    <h2>Lista não ordenada (compras)</h2>
    <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Bolacha</li>
    </ul>

    <h2>Lista ordenada (rotina matinal)</h2>
    <ol>
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Tomar café da manhã</li>
    </ol>
</body>
</html>
