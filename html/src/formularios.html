<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <h1>Formulário de Contato</h1>

    <form action="#" method="post">
        <label for="nome">Nome:</label> <br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required> <br>

        <label for="email">Email:</label> <br>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required> <br>

        <label for="mensagem">Mensagem:</label> <br>
        <textarea name="mensagem" id="mensagem" rows="4" cols="40" placeholder="Digite sua mensagem" ></textarea> <br>

        <label for="assunto">Assunto:</label> <br>
        <select name="assunto" id="assunto">
            <option value="duvida">Dúvida:</option>
            <option value="sugestão">Sugestão</option>
            <option value="elogio">Elogio</option>
        </select> <br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
