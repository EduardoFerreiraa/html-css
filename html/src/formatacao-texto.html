<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação em texto</title>
</head>
<body>
    <h1>Formatação de Texto no html</h1>

    <p>Esté é um <strong>texto em negrito</strong>.</p>
    <p>Este é um <em>texto em itálico</em>.</p>
    <p>Este é um <mark>texto marcado</mark>.</p>
    <p>Este é um <small>texto pequeno</small></p>
    <p>Este é um <sub>texto subscrito</sub></p>
</body>
</html>
