<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/fontes-e-texto.css">
    <title>Fontes e estilos de texto</title>
</head>
<body>
    <h1>Estilizando textos no CSS</h1>

    <p class="texto-padrao">Este é um parágrafo com fonte padrão e tamanho definido.</p>
    <p class="negrito">Este texto está em negrito.</p>
    <p class="italico">Este texto está em itálico.</p>
    <p class="sublinhado">Este texto está sublinhado.</p>
    <p class="maiuscula">este texto será transformado em maiúsculas.</p>
    <p class="espacamento">Texto com espaçamento entre letras e linhas maior.</p>
</body>
</html>
