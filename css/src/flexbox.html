<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox - Passo 1</title>
</head>
    <style>
        /* Ele transforma um elemento (geralmente uma div) em um Flex Container, ou seja, um bloco inteligente que controla como os elementos filhos v√£o se organizar em linha ou em coluna, sem precisar usar float ou position. */
        .container {
            display: flex;
        }

        .item {
            background-color: #64b5f6;
            color: white;
            padding: 20px;
            margin: 10px;
        }
    </style>
<body>
    <h1>Exemplo Flexbox - Passo 1</h1>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
