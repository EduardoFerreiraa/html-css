<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox - Passo 2</title>
</head>
<style>
    /* Define a direção dos itens dentro de um container com display: flex. */ 
    .container {
        display: flex;
        flex-direction: row-reverse;
        gap: 10px;
    }

    .item {
        background-color: #64b5b6;
        color: white;
        padding: 20px;
        text-align: center;
    }
</style>
<body>
    <h1>Flexbox - Direção dos Itens</h1>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
