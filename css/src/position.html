<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 40px;
        }

        .caixa {
            width: 200px;
            height: 100px;
            padding: 10px;
            color: white;
            margin-bottom: 20px;
        }
        
        .static {
            background-color: #9fa8da;
            position: static;
        }

        .relative {
            background-color: #81d4fa;
            position: relative;
            top: 20px;
            left: 20px;
        }

        .absolute-container {
            position: relative;
            background-color: #eee;
            height: 200px;
        }

        .absolute {
            background-color: #ffab91;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .fixed {
            background-color: #a5d6a7;
            position: fixed;
            bottom: 10px;
            right: 10px;
        }

    </style>
</head>
<body>
    <h1>Position no CSS</h1>
    
    <div class="caixa-static">Static (posição padrão)</div>
    <div class="caixa-relative">Relative (20px do topo e da esquerda)</div>

    <div class="absolute-container">
        <div class="caixa-absolute">Absolute (em relação ao container)</div>
    </div>

    <div class="caixa-fixed">Fixed (fixo no canto da tela)</div>
</body>
</html>
