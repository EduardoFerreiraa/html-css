<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Flexbox - Justify Content</title>
  <style>
    .container {
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        background-color: #eee;
        padding: 20px;
    }

    .item {
        background-color: #2196f3;
        color: rgb(0, 0, 0);
        padding: 20px;
        width: 100px;
        text-align: center;
        margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Flexbox - Justify Content</h1>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
</body>
</html>
